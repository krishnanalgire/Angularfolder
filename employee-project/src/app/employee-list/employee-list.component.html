<h2>Employee List</h2>
<ul>
  <li *ngFor="let employee of employees">
    <!--{{ employee.name }} ({{ employee.position }})-->
    <p>Name: {{ employee.name }}</p>
  <p>Position: {{ employee.position }}</p>
  <p>Department: {{ employee.department }}</p>
  <p>Salary: {{ employee.salary }}</p>
    
  </li>
</ul>
